    <div class="container contact-container">
      <h1>Contact Me</h1>
      <p>
        If you have any questions, feel free to reach out to me. You can fill
        out the form below or connect with me on LinkedIn.
      </p>
      <form
        name="contact"
        method="POST"
        data-netlify="true"
      >
        <label for="name">Your Name:</label><br />
        <input
          type="text"
          id="name"
          name="name"
          required
        /><br />
        <label for="email">Your Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          required
        /><br />
        <label for="message">Your Message:</label><br />
        <textarea
          id="message"
          name="message"
          required
        ></textarea
        ><br />
        <input
          type="submit"
          value="Submit"
        />
      </form>
      <br />
      <p>
        Or connect with me on
        <a href="https://www.linkedin.com/in/tm-lewis-benson/">LinkedIn</a>
      </p>
